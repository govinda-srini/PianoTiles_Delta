<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Piano Tiles</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js"></script>
    </head>

    <body>

        <header>
            <h1>PIANO TILES GAME</h1>
        </header>
        <main>
            <div class="container">
                <div class= "flex-1">
                    <table>
                        <tr>
                            <td id="tile-1"></td>
                            <td id="tile-2"></td>
                            <td id="tile-3"></td>
                            <td id="tile-4"></td>
                        </tr>
                        <tr>
                            <td id="tile-5"></td>
                            <td id="tile-6"></td>
                            <td id="tile-7"></td>
                            <td id="tile-8"></td>
                        </tr>
                        <tr>
                            <td id="tile-9"></td>
                            <td id="tile-10"></td>
                            <td id="tile-11"></td>
                            <td id="tile-12"></td>
                        </tr>
                        <tr>
                            <td id="tile-13"></td>
                            <td id="tile-14"></td>
                            <td id="tile-15"></td>
                            <td id="tile-16"></td>
                        </tr>
                    </table>
                    <button>START</button>
                    <div>
                        <h2 id="round-heading">
                            Press Start to begin!
                        </h2>
                        <h3 id="message">
                            Tip : The sequence will get harder and you must click the tiles in the right order to advance to the next round.
                        </h3>
                    </div>
                </div>                
            </div>
            <div class="bg-image"></div>          
        </main>       
    </body>
</html>
